<!DOCTYPE>
  <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh" lang="zh-cn">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }} {{ page.top }}</title>
    <link rel="icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/highlight.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" />
  </head>
  <body" id="{{ page.section }}">
    <div id="site">
      <div id="header">
        <h1>
          <a href="{{ HOME_PATH }}" title="{{ site.title }}">{{ site.title }}</a>
        </h1>
        <ul class="nav">
          <li><a class="home" href="{{ HOME_PATH }}">Home</a></li>
          <li><a class="archive" href="/pages/archive.html">Archive</a></li>
          <li><a class="categories" href="/pages/categories.html">Categories</a></li>
          <li><a class="links" href="/pages/links.html">Links</a></li>
          <li><a class="about" href="/pages/about.html">About Me</a></li>
        </ul>
      </div>
      {{ content }}  
      <div id="footer">
  	    <address>
          <span class="copyright">
          {% assign first_post = site.posts | last %}
          <p>&copy; {{ first_post.date | date: "%Y" }} - {{ site.time | date: '%Y' }} {{ site.author.name }} | Powered by <a href="http://github.com/mojombo/jekyll/" title="A static, minimalist CMS">Jekyll</a>,</a> on <a href="http://github.com">Github</a>. Themed by <a href="http://mark.reid.name/">Mark Reid.
  	      </span>
  	    </address>
      </div>
    </div>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-54274723-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
